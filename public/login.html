<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZBØT MDTN1 Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1557682224-5b8590cd9ec5') no-repeat center center/cover;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frosted-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #fff;
    }

    .frosted-container h2 {
      margin-bottom: 20px;
    }

    .frosted-container input[type="text"],
    .frosted-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 14px;
    }

    .frosted-container input::placeholder {
      color: #ddd;
    }

    .frosted-container button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #6a00f4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .frosted-container button:hover {
      background: #8f00ff;
    }
  </style>
</head>
<body>
  <div class="frosted-container">
    <h2>ZBØT Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
